<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarm Clock</title>
</head>
<body>
       <div class="container">
        <div id="clock"></div>
        <div class="alarm" >
            <input id="alarm-time" onchange="setAlarmTime(this.value)" type="datetime-local" placeholder="date time">
            <div class="controls">
                <button class="setButton" onclick="setAlarm()">Set alarm</button>
                <button class="clearButton" onclick="clearAlarm()">Clear alram</button>

            </div>
           
        </div>
        <div id="alarm-box">
                
        </div>
    </div>

</body>
    <script src="index.js"></script>
</html>
